version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    pre_build:
      - "jupyter-book config sphinx notebooks/"

sphinx:
  fail_on_warning: false
  builder: html
  configuration: notebooks/conf.py

python:
  install:
    - requirements: requirements.txt
    - requirements: notebooks/requirements-rtd.txt
